<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Calculator</title>
    <link rel="shortcut icon" href="Assets/akar-icons_calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container">
        <div>
            <h1>Windows Calculator</h1>
            <p>by Gustavo Campos</p>
        </div>
    </header>

    <main class="main-section">
        <section class="calculator-body">
            <div class="visor-container">
                <p class="visor-mini" id="visor-mini"></p>
                <p id="visor-text">0</p>
            </div>
            <table class="table-calculator">
                <tbody>
                    <tr>
                        <td><button class="btn-ac" id="clear-element-btn">CE</button></td>
                        <td><button class="btn-ac" id="clear-btn">C</button></td>
                        <td><button class="btn-ac" id="bksp-btn">BKSP</button></td>
                        <td><button name="op-btn" class="btn-ac">รท</button></td>
                    </tr>
                    <tr>
                        <td><button name="number-btn" class="btn">7</button></td>
                        <td><button  name="number-btn" class="btn" >8</button></td>
                        <td><button  name="number-btn" class="btn">9</button></td>
                        <td><button name="op-btn" class="btn-ac">x</button></td>
                    </tr>
                    <tr>
                        <td><button name="number-btn" class="btn">4</button></td>
                        <td><button name="number-btn" class="btn" >5</button></td>
                        <td><button name="number-btn" class="btn">6</button></td>
                        <td><button name="op-btn" class="btn-ac">-</button></td>
                    </tr>
                    <tr>
                        <td><button name="number-btn" class="btn">1</button></td>
                        <td><button name="number-btn" class="btn">2</button></td>
                        <td><button name="number-btn" class="btn">3</button></td>
                        <td><button name="op-btn" class="btn-ac">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="invert-btn">+/-</button></td>
                        <td><button name="number-btn" class="btn" >0</button></td>
                        <td><button class="btn" id="decimal-btn">.</button></td>
                        <td><button class="btn-eq" id="eq-btn">=</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
